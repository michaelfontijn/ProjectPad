	<div id="menu" class="col-md-12">
		<h1>DetectiveCrawler</h1>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#suspectModal">
			launch suspect modal
		</button>
		<button id="testClick">SOMS</button>
	</div>

	<!-- PlayField -->
	  <div class="col-md-12 playField">
		<div id="cinema" class="placeOfInterest" data-lampje="11"></div>
        <div id="snackbar" class="placeOfInterest" data-lampje="12"></div>
	  </div>

	<!--modals -->
    <div class="modal fade" id="suspectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fluid maxWidthNone" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Suspects</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div id="modal_content_placeholder_suspects" class="row">
                    <!--PLACEHOLDER -->
					</div>

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

	<!--tempplate temp TODO move to diferent location -->
	<div id="suspectTemplate">
		<div class="col-md-3 suspect" data-suspect-id="${id}">

			<div class="col-md-12">
				<div class="col-md-12>">
					<img class="suspectImage" src="${pathToImage}"/>
				</div>

				<div class="col-md-12">
					<p>${name}</p>
					<p>${age}</p>
					<p>${gender}</p>

					<!-- buttons -->
					<a class="btn btn-success btnHighlicht  fa fa-angle-up "></a>
					<a class="btn btn-primary btnNeurtral  fa fa-arrows-alt"></a>
					<a class="btn btn-danger btnLowLight  fa fa-angle-down"></a>
					
				</div>
			</div>




		</div>

	</div>
